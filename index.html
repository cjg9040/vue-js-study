<!DOCTYPE html>
<html>

<head>
    <meta charset="utf -8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <!-- view part -->
    <div id="simple">
        <h2>{{message}}</h2>
        <h2 v-text="jg"></h2>
        <h2 v-html="hi"></h2>
        <input id="a" type="text" v-bind:value="cjg">
        <br />
        <img :src="imagePath" />
    </div>
    <div id="simple2">
        <input type="text" v-model="name" placeholder="이름을 입력하세요" />
        <br /> 입력된 이름:
        <h2 v-html="name"></h2>
    </div>

    <script type="text/javascript">
        //model part
        var model = {
            message: '첫 번째 vue.js 앱입니다.',
            jg: 'hihi',
            hi: 'hi',
            cjg: 'v-bind 디렉티브',
            imagePath: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/IU_MelOn_Music_Awards_2017_06.jpg/200px-IU_MelOn_Music_Awards_2017_06.jpg"
        };
        // <!-- view model part -->
        var simple = new Vue({
            el: '#simple',
            data: model
        })
        var simple2 = new Vue({
            el: '#simple2',
            data: {
                name: ''
            }
        })
    </script>
</body>

</html>
