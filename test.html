<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="simple1">
        <div>좋아하는 과일 체크하시오.!</div>
        <input type="checkbox" value="1" v-model.number="fruits">사과,
        <input type="checkbox" value="2" v-model.number="fruits">포도,
        <input type="checkbox" value="3" v-model.number="fruits">참외,
        <input type="checkbox" value="4" v-model.number="fruits">귤,
        <input type="checkbox" value="5" v-model.number="fruits">딸기,

    </div>
    <hr />
    <div id="simple2">
        선택한 과일들: <span v-html="fruits"></span>
    </div>
    <script type="text/javascript">
        var model = {
            fruits: []
        };
        var simple1 = new Vue({
            el: '#simple1',
            data: model
        });
        var simple2 = new Vue({
            el: '#simple2',
            data: model
        });
    </script>
</body>

</html>
